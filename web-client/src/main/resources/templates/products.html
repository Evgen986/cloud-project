<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все товары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="page">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="row text-center">
                    <link><strong>Товары из первого хранилища</strong></link>
                </div>
                <div class="row">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Наименование товара</th>
                            <th scope="col">Стоимость</th>
                            <th scope="col">Остаток</th>
                        </tr>
                        </thead>
                        <tbody>
                        <div th:each="product : ${productsStorageOne}">
                            <tr>
                                <th scope="row" th:text="${product.title()}">VALUE</th>
                                <td th:text="${product.price()}">VALUE</td>
                                <td th:text="${product.balance()}">VALUE</td>
                            </tr>
                        </div>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-6">
                <div class="row text-center">
                    <link><strong>Товары из второго хранилища</strong></link>
                </div>
                <div class="row">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Наименование товара</th>
                            <th scope="col">Стоимость</th>
                            <th scope="col">Остаток</th>
                        </tr>
                        </thead>
                        <tbody>
                        <div th:each="product : ${productsStorageTwo}">
                            <tr>
                                <th scope="row" th:text="${product.title()}">VALUE</th>
                                <td th:text="${product.price()}">VALUE</td>
                                <td th:text="${product.balance()}">VALUE</td>
                            </tr>
                        </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</html>
